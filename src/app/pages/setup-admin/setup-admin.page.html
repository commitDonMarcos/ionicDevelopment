<!-- src/app/pages/setup-admin/setup-admin.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>School Setup â€” Create Admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Admin Account</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Admin Username</ion-label>
        <ion-input [(ngModel)]="username" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Admin Password</ion-label>
        <ion-input
          [(ngModel)]="password"
          name="password"
          [type]="showPassword ? 'text' : 'password'"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="showPassword ? 'eye-off' : 'eye'"
          (click)="togglePassword()"
        ></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">School Setup Key</ion-label>
        <ion-input [(ngModel)]="setupKey" name="setupKey"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" (click)="createAdmin()"
        >Create Admin</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
