<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="viewMyResults()">My Results</ion-button>
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 *ngIf="student">Hello, {{ student.studentName || student.username }}</h2>

  <ion-list *ngIf="tasks.length > 0">
    <ion-item *ngFor="let t of tasks">
      <ion-label>
        <h2>{{ t.title }}</h2>
        <p *ngIf="t.deadline">Deadline: {{ t.deadline | date:'medium' }}</p>
        <p>
          Items: {{ t.numItems }} Â· Questions: {{ t.questions?.length || 0 }}
        </p>
      </ion-label>

      <ion-button fill="clear" color="success" (click)="takeTask(t)"
        >Take Task</ion-button
      >
      <ion-button fill="clear" color="tertiary" (click)="viewAnalysis(t)"
        >View Analysis</ion-button
      >
    </ion-item>
  </ion-list>

  <div *ngIf="tasks.length === 0" class="ion-text-center ion-padding">
    No open tasks available.
  </div>
</ion-content>
