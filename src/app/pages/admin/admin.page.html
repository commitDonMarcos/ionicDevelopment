<ion-header id="header" class="ion-no-border">
  <ion-toolbar>
    <ion-title>Admin Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="log-out" (click)="logout()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="container">
  <ion-content class="ion-padding admin-page">
    <ion-card class="addTeachersCard">
      <h2 class="addHeader ion-text-center">Add a Teacher</h2>

      <form (ngSubmit)="addTeacher()">
        <ion-item>
          <ion-input
            label="Username"
            labelPlacement="floating"
            [(ngModel)]="newTeacher.username"
            name="username"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Password"
            labelPlacement="floating"
            [(ngModel)]="newTeacher.password"
            name="password"
            type="password"
            required
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Subject"
            labelPlacement="floating"
            [(ngModel)]="newTeacher.subject"
            name="subject"
            required
          ></ion-input>
        </ion-item>

        <ion-button class="ion-padding" expand="block" type="submit">
          Add Teacher
        </ion-button>
      </form>
    </ion-card>

    <!--  Search Bar (always visible so it doesn't disappear when no results) -->
    <div class="mangeTeahcerSticky">
      <h2 class="ion-text-center">Manage Teachers</h2>
      <ion-searchbar
        color="light"
        [(ngModel)]="searchTerm"
        placeholder="Search teachers..."
        (ionInput)="filterTeachers()"
        debounce="200"
      ></ion-searchbar>
    </div>

    <ion-list *ngIf="filteredTeachers.length > 0">
      <ion-list-header>
        <ion-label>Teachers List:</ion-label>
      </ion-list-header>

      <!-- teachers list -->
      <ion-item-sliding *ngFor="let teacher of filteredTeachers">
        <ion-item>
          <ion-avatar slot="start">
            <img
              [src]="teacher.photo || 'assets/profile.png'"
              alt="Teacher photo"
            />
          </ion-avatar>
          <ion-label>
            <h2>{{ teacher.username }}</h2>
            <p>Subject: {{ teacher.subject || 'N/A' }}</p>
          </ion-label>
          <ion-icon size="small" name="chevron-back-circle-outline"></ion-icon>
          <span class="slideToEdit">Slide</span>
        </ion-item>

        <ion-item-options>
          <ion-item-option color="light">
            <ion-button color="primary" (click)="editTeacher(teacher)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
          </ion-item-option>
          <ion-item-option color="light">
            <ion-button
              color="danger"
              slot="end"
              (click)="confirmDeleteTeacher(teacher)"
            >
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <div *ngIf="teachers.length === 0" class="empty">No teachers yet.</div>
    <div
      *ngIf="teachers.length > 0 && filteredTeachers.length === 0"
      class="empty"
    >
      No teachers match your search.
    </div>
  </ion-content>
</div>
