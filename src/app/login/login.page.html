<ion-content class="ion-padding">
  <div class="form_field">
    <img
      src="../../assets/icon/logo.png"
      height="70px"
      alt="Access_Hub_logo"
    />
    <strong class="ion-margin-bottom">Access Hub</strong>
    <form (ngSubmit)="login()">
      <!-- Username -->
      <ion-item class="ion-margin">
        <ion-input
          label="Username"
          labelPlacement="floating"
          [(ngModel)]="username"
          name="username"
          required
        ></ion-input>
      </ion-item>

      <!-- Password with visibility toggle -->
      <ion-item class="ion-margin">
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          label="Password"
          labelPlacement="floating"
          required
          minlength="6"
        ></ion-input>
        <ion-icon
          slot="end"
          [name]="showPassword ? 'eye-off' : 'eye'"
          (click)="togglePassword()"
        ></ion-icon>
      </ion-item>

      <ion-button
        expand="block"
        type="submit"
        color="primary"
        class="ion-margin"
      >
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
